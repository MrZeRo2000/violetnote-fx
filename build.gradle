plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "12"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.8'
    implementation 'org.apache.logging.log4j:log4j-core:2.8'
    implementation 'com.romanpulov:violetnote-core:2.0.5'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
}

test {
    useJUnitPlatform()
}

mainClassName = 'com.romanpulov.violetnotefx.StartUp'
jar {
    archiveFileName = 'violetnote-fx.jar'
    manifest {
        attributes 'Main-Class': 'com.romanpulov.violetnotefx.StartUp'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

group = 'com.romanpulov'
version = '2.0.2'
description = 'violetnote-fx'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
