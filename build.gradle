plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "12"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'log4j:log4j:1.2.17'
    implementation 'com.romanpulov:violetnote-core:1.1-SNAPSHOT'
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'com.romanpulov.violetnotefx.StartUp'
jar {
    archiveFileName = 'violetnote-fx.jar'
    manifest {
        attributes 'Main-Class': 'com.romanpulov.violetnotefx.StartUp'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

group = 'com.romanpulov'
version = '1.3.1'
description = 'violetnote-fx'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
